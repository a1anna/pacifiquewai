<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacifique WAI • Find Your WAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ocean-scene">

        <!-- NAV OVERLAY -->
        <header class="nav-overlay">
            <div class="logo">
                <img src="logo.png" alt="Pacifique WAI logo">
            </div>
            <nav>
                <a href="#home">Home</a>
                <a href="#story">Our Story</a>
                <a href="#drinks">Drinks</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <!-- HERO SCREEN -->
        <main class="hero-screen" id="home">

            <!-- WAVES -->
            <div class="wave-layer wave-back"></div>
            <div class="wave-layer wave-front"></div>

            <!-- SAND + LOGO -->
            <section class="sand-strip">
                <div class="sand-content">
                    <img src="logo.png" class="sand-logo" alt="Pacifique WAI sand logo">
                    <h1>Find Your WAI</h1>
                    <p>Waves roll in, stories roll out. Traditional Polynesian drinks, crafted for a new tide.</p>
                    <button class="cta-button">Enter the Lagoon</button>
                </div>
            </section>

        </main>

        <footer id="contact">
            © 2025 Pacifique WAI • Crafted in the Pacific
        </footer>

    </div>
</body>
</html>
